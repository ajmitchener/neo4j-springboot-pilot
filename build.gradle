plugins { //extend the projects features and capabiltiies
	id 'java' //adds Java compilation, testing and bundling capabiltiies
	id 'org.springframework.boot' version '3.1.5' // Spring Boot support
	id 'io.spring.dependency-management' version '1.1.3' //provide Maven-like dependency management functionality
}

//com.example:my-project:0.0.1 --> groupId:artifact:version
group = 'com.example' //the groupId of the project/task being worked on
version = '0.0.1-SNAPSHOT'


java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
	withSourcesJar()
	withJavadocJar()	
	//sourceCompatibility = '17'

}

//informs Gradle where to fetch local or remote dependencies
repositories {
	mavenCentral()
}

//define dependencies used by the project
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-data-neo4j'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
